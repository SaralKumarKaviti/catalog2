{% extends 'base.html' %}
{% block content %}
<head>
  <title>Temp Password</title>
	<form class="form-horizontal container" action="{{url_for('verify_email')}}" method="post">
  	<div class="container col-sm-offset-3 col-sm-6 panel panel-body panel-default">
  		<div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control col-sm-4" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
    	<div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary center-block ">Submit</button>
          </div>
        </div>
  </div>
</form>
{% endblock %}
