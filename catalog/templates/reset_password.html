{% extends 'base.html' %}
{% block content %}
<div class="container">
    <script>
      function validate() {
        var pwd = document.getElementById("password").value;
        var cpwd = document.getElementById("confpass").value;
        var ok = true;
        if (pwd != cpwd) {
            //alert("Passwords Do not match");
            document.getElementById("password").style.borderColor = "#E34234";
            document.getElementById("confpass").style.borderColor = "#E34234";

            document.getElementById("span").style.color="red";
            document.getElementById("span").innerText="Password & Confirm Password Must Match";
            ok = false;
        }
        else {
            
        }
        return ok;
      }      
    </script>
  



  <h2>Reset Password</h2>
  
  
  <form class="form-horizontal" action="{{url_for('reset_password')}}" method="post" onsubmit="return validate()">
  	<h2> {{ current_user.email }} </h2>
    <input type="hidden" name="email" value="{{ current_user.email }}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="oldpass">Old Password:</label>
      <div class="col-sm-10" required="required" >
        <input type="text" class="form-control" id="oldpass" placeholder="Enter Old Password" name="oldpass" required="required">
      </div>
      <span></span>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">New Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter New Password" name="newpass" required="required">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="confpass">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confpass" placeholder="Enter Confirm Password" name="confpass" required="required">
      </div>
    </div>
 
    </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="btnSubmit" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Password Not Match</h4>
      </div>
      <div class="modal-body">
        <p>Check Password and Confirm Password</p>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  
</script>


{% endblock %}
